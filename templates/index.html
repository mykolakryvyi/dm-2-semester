<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <form method="POST">
                <p class = "heading1">Autocomplete service</p>
                <p class = "small-heading1">Start typing the word in the form below...</p>
                <input type="text" name="msg">
            </form>
            <div class = small-heading2>
                5 the most frequent words that have the same beginning
            </div>
            {%if words%}
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{words[0]}}</li>
                  <li class="list-group-item">{{words[1]}}</li>
                  <li class="list-group-item">{{words[2]}}</li>
                  <li class="list-group-item">{{words[3]}}</li>
                  <li class="list-group-item">{{words[4]}}</li>
                </ul>
            </div>
            {%endif%}

            {%if data%}
            <iframe src="{{data}}" frameborder="0"></iframe>
            {%endif%}
    
          </div>
          <div class="col-sm">
            <p class = "heading1">Full search engine</p>
          </div>
        </div>
    </div>
</body>
</html>
